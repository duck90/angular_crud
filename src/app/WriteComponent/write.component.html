<div class="detail_wrap">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="글 제목" value="{{title}}" (keyup)="onChange($event, 'title')">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput placeholder="내용" value="{{content}}" (keyup)="onChange($event, 'content')"></textarea>
    </mat-form-field>
  </form>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="onClickWriteButton()">글쓰기</button>
    <button mat-raised-button (click)="onClickBackButton()">뒤로</button>
  </div>
</div>
